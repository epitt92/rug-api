name: Deploy to EC2
on:
  push:
    branches:
      - CICD

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        run: |
          docker build -t 379150053149.dkr.ecr.eu-west-2.amazonaws.com/rug-api:${{ github.sha }} .
          docker push 379150053149.dkr.ecr.eu-west-2.amazonaws.com/rug-api:${{ github.sha }}

      - name: SSH into EC2 instance and deploy Docker image
        uses: appleboy/ssh-action@master
        with:
          host: 52.56.229.232
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker service update --image 379150053149.dkr.ecr.eu-west-2.amazonaws.com/rug-api:${{ github.sha }} --update-parallelism 1 --update-delay 10s rug-api

